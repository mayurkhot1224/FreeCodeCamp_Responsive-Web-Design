<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Build a Survey Form.css">
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please take a moment to fill out our survey.</p>

    <form id="survey-form">
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="number" id="number-label">Age:</label>
        <input type="number" id="number" placeholder="Enter your age" min="18" max="99" required>

        <label for="dropdown">Select an option:</label>
        <select id="dropdown">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
        </select>

        <label id="radio-label">Select an option:</label>
        <div id="radio-group">
            <input type="radio" name="radio" value="radio1"> Radio 1
            <input type="radio" name="radio" value="radio2"> Radio 2
        </div>

        <label id="checkbox-label">Select one or more options:</label>
        <div id="checkbox-group">
            <input type="checkbox" name="checkbox" value="checkbox1"> Checkbox 1
            <input type="checkbox" name="checkbox" value="checkbox2"> Checkbox 2
        </div>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" placeholder="Enter your comments"></textarea>

        <button type="submit" id="submit">Submit</button>
    </form>
</body>

</html>
