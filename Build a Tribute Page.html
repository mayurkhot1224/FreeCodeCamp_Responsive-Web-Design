<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Build a Tribute Page.css">
    <title>Tribute Page</title>
</head>

<body>
    <main id="main">
        <h1 id="title">Dr. Norman Borlaug</h1>

        <figure id="img-div">
            <img id="image" src="dr_norman_borlaug.jpg" alt="Dr. Norman Borlaug">
            <figcaption id="img-caption">Dr. Norman Borlaug - Father of the Green Revolution</figcaption>
        </figure>

        <p id="tribute-info">
            Dr. Norman Borlaug was a scientist and humanitarian known for his work in developing high-yielding wheat
            varieties, which contributed to the Green Revolution and helped alleviate world hunger.
        </p>

        <a id="tribute-link" href="https://en.wikipedia.org/wiki/Norman_Borlaug" target="_blank">Learn more about Dr.
            Borlaug</a>
    </main>
</body>

</html>
